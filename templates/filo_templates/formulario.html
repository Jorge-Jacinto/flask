<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clasificación</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_form.css') }}">
</head>
<body>
    <form action="/clasificar" method="POST">
        <h1>Clasificación de Filosofía</h1>
        
        <!-- Entradas para las características -->
        {% for i in range(1, 11) %}
            <label for="feature{{i}}">Característica {{i}}:</label>
            <input type="number" id="feature{{i}}" name="feature{{i}}" required>
        {% endfor %}

        <!-- Botón de envío -->
        <button type="submit">Clasificar</button>

        <!-- Mensaje de error opcional (si es que lo hubiera) -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
